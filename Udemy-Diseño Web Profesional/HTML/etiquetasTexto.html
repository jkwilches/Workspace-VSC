<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas</title>
  </head>
  <body>
    <!-- Bold sin importancia semántica -->
    <b>Bold</b>
    <br />
    <!-- Bold CON importancia semántica -->
    <strong>Strong</strong>
    <br />
    <br />
    <!-- italic sin -->
    <i>Italic</i>
    <br />
    <!-- italic con -->
    <em>Enfasis con semántica</em>
  </body>
</html>
