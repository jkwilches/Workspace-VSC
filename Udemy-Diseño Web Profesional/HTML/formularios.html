<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="" name="contacto" id="contacto" method="post">
      <h1>Formulario de contacto</h1>
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        placeholder="Nombre"
        maxlength="20"
        required
      />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <br />
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" placeholder="Contraseña" required />
      <br />
      <label for="mensaje">Mensaje</label>
      <textarea
        name="mensaje"
        id="mensaje"
        rows="5"
        cols="30"
        placeholder="Escríbeme lo que piensas"
      ></textarea>
      <br />
      <label for="pais">País</label>
      <select name="pais" id="pais">
        <option value="es">España</option>
        <option value="fr">Francia</option>
        <option value="it">Italia</option>
        <option value="de">Alemania</option>
        <option value="us">Estados Unidos</option>
      </select>
      <br />
      <input type="radio" id="español" value="español" name="idioma" /><label
        for="español"
        >Español</label
      >
      <input type="radio" id="ingles" value="ingles" name="idioma" /><label
        for="ingles"
        >Ingles</label
      >
      <br />
      <input type="checkbox" name="terminos" id="terminos" /><label for="terminos"
        >He leído y acepto los términos y condiciones</label
      >
      <br />
      <br />
      <input type="submit" value="Enviar datos" />
    </form>
    </body>
</html>
