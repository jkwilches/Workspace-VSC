<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script y Noscript</title>
</head>
<body>
  <script>
    alert("Hola, soy un script de JavaScript");
    document.write("Hola, soy un script de JavaScript");
  </script>
  <noscript>
    <p>Lo siento, pero no puedes ver este contenido porque JavaScript está desactivado en tu navegador.</p>
    <p>Por favor, activa JavaScript para disfrutar de todas las funcionalidades de esta página.</p>
  </noscript>
</body>
</html>
