<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
</head>
<body>
  
  <h1>Ejemplo de Tabla</h1>
  <p>Esta es una tabla de ejemplo que muestra informaci√≥n de personas.</p>
  <table>
    <!-- <table>: Define el inicio de la tabla -->
    <thead>
      <!-- <thead>: Contiene el encabezado de la tabla -->
      <tr>
        <!-- <tr>: Define una fila en la tabla -->
        <th>Nombre</th>
        <!-- <th>: Define una celda de encabezado en la tabla -->
        <th>Edad</th>
        <th>Ciudad</th>
      </tr>
    </thead>

    <tbody>
      <!-- <tbody>: Contiene el cuerpo principal de la tabla -->
      <tr>
        <td>Juan</td>
        <!-- <td>: Define una celda de datos en la tabla -->
        <td>25</td>
        <td>Madrid</td>
      </tr>
      <tr>
        <td>Ana</td>
        <td>30</td>
        <td>Barcelona</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>28</td>
        <td>Valencia</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- <tfoot>: Contiene el pie de la tabla -->
      <tr>
        <td colspan="3">Total: 3 personas</td>
        <!-- colspan="3": Combina tres columnas en una sola celda -->
      </tr>
    </tfoot>
  </table>
</body>
</html>
