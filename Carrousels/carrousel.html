<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel de Im√°genes</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
      }

      .carousel-container {
        position: relative;
        width: 80%;
        max-width: 800px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
        scroll-behavior: smooth;
      }

      .carousel-track::-webkit-scrollbar {
        display: none; /* oculta scroll en navegadores webkit */
      }

      .carousel-item {
        min-width: 100%;
        transition: transform 0.5s ease-in-out;
        user-select: none;
      }

      .carousel-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.2);
        border: none;
        color: white;
        font-size: 1.4rem;
        padding: 0.2rem 1rem;
        cursor: pointer;
        z-index: 10;
        border-radius: 50%;
      }

      .carousel-btn.left {
        left: 20px;
      }

      .carousel-btn.right {
        right: 10px;
      }

      .carousel-btn:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <button class="carousel-btn left" id="prevBtn">&#10094;</button>
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item">
          <img src="https://picsum.photos/id/1015/800/400" alt="Imagen 1" />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/1016/800/400" alt="Imagen 2" />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/1018/800/400" alt="Imagen 3" />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/1019/800/400" alt="Imagen 4" />
        </div>
      </div>
      <button class="carousel-btn right" id="nextBtn">&#10095;</button>
    </div>

    <script>
      const track = document.getElementById("carouselTrack");
      const nextBtn = document.getElementById("nextBtn");
      const prevBtn = document.getElementById("prevBtn");
      const itemWidth = track.querySelector(".carousel-item").offsetWidth;

      let index = 0;

      nextBtn.addEventListener("click", () => {
        const totalItems = track.children.length;
        if (index < totalItems - 1) {
          index++;
          track.style.transform = `translateX(-${index * 100}%)`;
        }
      });

      prevBtn.addEventListener("click", () => {
        if (index > 0) {
          index--;
          track.style.transform = `translateX(-${index * 100}%)`;
        }
      });
    </script>
  </body>
</html>
